os:
  - osx
  - linux

language: go

go:
  - 1.x
  - tip

before_install:
  - go get -t -v ./...
  
script:
        - go test ./... -v -race -coverprofile=coverage.txt -covermode=atomic -timeout 0

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
